<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncor - Concrete Estimating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #f5a623;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
        
        .tagline {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 50px;
        }
        
        .tools {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .tool-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s;
        }
        
        .tool-card:hover {
            border-color: #f5a623;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(245, 166, 35, 0.2);
        }
        
        .tool-card .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .tool-card h2 {
            color: #f5a623;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .tool-card p {
            color: #888;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .tool-card .status {
            margin-top: 20px;
            padding: 8px 16px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #4ecdc4;
            display: inline-block;
        }
        
        footer {
            position: fixed;
            bottom: 20px;
            color: #444;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚ö°</div>
        <h1>ONCOR</h1>
        <p class="tagline">Concrete Estimating, Automated</p>
        
        <div class="tools">
            <a href="takeoff.html" class="tool-card">
                <div class="icon">üìê</div>
                <h2>Plan Takeoff</h2>
                <p>Upload PDF plans, set scale, measure areas and lengths. Auto-calculate cubic yards.</p>
                <span class="status">‚úì Live</span>
            </a>
            
            <a href="estimator.html" class="tool-card">
                <div class="icon">üßÆ</div>
                <h2>Estimate Calculator</h2>
                <p>Input quantities, materials, labor. Generate professional PDF estimates.</p>
                <span class="status">‚úì Live</span>
            </a>
        </div>
    </div>
    
    <footer>Built by Team Oncor üî•</footer>
</body>
</html>
